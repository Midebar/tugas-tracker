{% extends 'base_template.html' %}
{% block title %} Create an Item {% endblock title %}
{% block content %}
<h1>Add New Item</h1>


<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Add Item" />
      </td>
    </tr>
  </table>
</form>

{% endblock content %}
